
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-9">
				<h2 class="section-headline">
					<span style="background-color: black;">Order Submitted</span>
				</h2>
				<hr
			style="position: absolute; width: 95%; height: 3px; background-color: black; z-index: -1; margin-top: -15px;" />
				
			</div>
			<div class="col-xs-3">
				<img src="/image/logo.png" class="img-responsive" style="margin-top: 15px;"/>
			</div>
		</div>
		<div class="row" style="margin-top: 150px;">
			<div class="col-xs-12">
				<div class="alert alert-success">
					<h3>
						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Thank you, your order has been
						placed.
					</h3>
					<h4>
						The estimated delivery date is <span
							th:text="${estimatedDeliveryDate}"></span>
					</h4>
				</div>

				<h3>List of Items</h3>
				<div class="row" th:each="cartItem : ${cartItemList}">
					<hr />
					<div class="col-xs-2"></div>
					<div class="col-xs-2">

						<a th:href="@{/cdDetail(id=${cartItem.cd.id})}"> <img
							class="img-responsive shelf-cd"
							th:src="#{adminPath}+@{/image/cd/}+${cartItem.cd.id}+'.png'"
							style="width: 70px;" />
						</a>
					</div>
					<div class="col-xs-6">
						<div style="margin-left: 50px;">
							<a th:href="@{/cdDetail?id=}+${cartItem.cd.id}"><h4
									th:text="${cartItem.cd.title}"></h4></a>
						</div>
					</div>

					<div class="col-xs-2">
						<h5 style="color: #db3208; font-size: large;">
							$<span th:text="${cartItem.cd.listPrice}"
								th:style="${cartItem.cd.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
