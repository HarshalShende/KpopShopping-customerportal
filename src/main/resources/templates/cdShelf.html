
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span
							th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All CDs'"></span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" alt="" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: 0px;" />
		<img class="img-responsive" src="/image/wood.png"
			style="margin-top: -75px;" alt="" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">

				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found. Try
						something else or try again later.</h5>
				</div>

				<table border="0" id="cdList">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="cd-item" data-th-each="cd : ${cdList}">
							<td>
								<div th:if="${cd != null}">
									<div class="row">
										<div class="col-xs-3">
											<a th:href="@{cdDetail?id=}+${cd.id}"><img
												class="img-responsive shelf-cd"
												th:src="#{adminPath}+@{/image/cd/}+${cd.id}+'.png'" src=""
												alt="" /></a>
										</div>
										<div class="col-xs-9">
											<a th:href="@{cdDetail?id=}+${cd.id}">
												<h4 th:text="${cd.title}"></h4>
											</a> <span th:text="${cd.releaseDate}"></span>
											<p th:text="${cd.musician}"></p>
											<span th:text="${#strings.capitalize(cd.format)}"></span> 
											<span th:text="${cd.numberOfSongs}"><span> songs</span></span> <br/>
												<span style="font-size: x-large; color: #db3208;">$<span
												th:text="${#numbers.formatDecimal(cd.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>
											<p th:utext="${#strings.abbreviate(cd.description, 500)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
